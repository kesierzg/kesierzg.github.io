<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>？？？</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-image: url("images/expressionless.jpg");
        background-repeat: repeat;
        background-size: 200px 200px;
        background-color: black;
        font-family: monospace;
        color: #cfcfcf;
        overflow: hidden;
    }

    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        pointer-events: none;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        letter-spacing: 2px;
        z-index: 1;
    }

    .center h1 {
        font-size: 1.2rem;
        font-weight: normal;
        margin: 0;
        opacity: 0.85;
    }

    .center p {
        font-size: 0.8rem;
        opacity: 0.5;
        margin-top: 10px;
    }

    @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 0.7; }
        100% { opacity: 0.9; }
    }

    .center {
        animation: flicker 4s infinite;
    }
</style>
</head>

<body>
    <div class="center">
        <p>You're not supposed to be here.</p>
    </div>
</body>

</html>
